<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimLibrary - Build Your Dream Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">

        <!-- Library Tower Screen (Main View) -->
        <div id="tower-screen" class="screen active">
            <header class="app-header">
                <h1>üìö SimLibrary</h1>
                <div class="stats-bar">
                    <div class="stat">
                        <span class="stat-icon">‚≠ê</span>
                        <span class="stat-value" id="total-stars">0</span>
                        <span class="stat-label">stars</span>
                    </div>
                    <div class="stat">
                        <span class="stat-icon">üíé</span>
                        <span class="stat-value" id="total-bucks">0</span>
                        <span class="stat-label">bucks</span>
                    </div>
                    <div class="stat">
                        <span class="stat-icon">üìä</span>
                        <span class="stat-value" id="player-level">1</span>
                        <span class="stat-label">level</span>
                    </div>
                </div>
            </header>

            <div class="tower-container">
                <!-- Visual Tower Canvas -->
                <div class="canvas-container">
                    <canvas id="tower-canvas"></canvas>
                </div>

                <!-- Original list view (hidden by default, can toggle) -->
                <div id="floors-list" class="floors-list" style="display: none;">
                    <!-- Floors will be dynamically inserted here -->
                </div>

                <button class="add-floor-btn" id="add-floor-btn" style="display: none;">
                    <span class="btn-icon">‚ûï</span>
                    Build New Floor
                </button>
            </div>
        </div>

        <!-- Floor Detail Screen -->
        <div id="detail-screen" class="screen">
            <header class="screen-header">
                <button class="back-btn" id="detail-back-btn">‚Üê Back</button>
                <h2 id="detail-title">Floor Details</h2>
            </header>

            <div class="detail-container">
                <div class="floor-hero">
                    <div class="floor-emoji" id="detail-emoji">üìñ</div>
                    <h3 id="detail-name">Floor Name</h3>
                    <div class="floor-status" id="detail-status">Ready</div>
                </div>

                <!-- Staff Section -->
                <div class="staff-section">
                    <h4>Staff</h4>
                    <div id="staff-slots" class="staff-slots">
                        <!-- Staff slots will be inserted here -->
                    </div>
                </div>

                <!-- Book Stock Section -->
                <div class="book-stock-section">
                    <h4>Book Categories</h4>
                    <div id="book-categories" class="book-categories">
                        <!-- Book category cards will be inserted here -->
                    </div>
                </div>

                <!-- Active Readers Section -->
                <div class="readers-section">
                    <h4>Active Readers</h4>
                    <div id="active-readers" class="active-readers">
                        <p class="empty-state">No readers currently visiting</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Build Floor Modal -->
        <div id="build-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Build New Floor</h3>
                    <button class="close-btn" id="close-build-modal">‚úï</button>
                </div>
                <div class="modal-body">
                    <div id="floor-types-list" class="floor-types-list">
                        <!-- Floor type options will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/gamestate.js"></script>
    <script src="js/tower-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
